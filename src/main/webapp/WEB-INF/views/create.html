<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
</head>
<body>
<h1>Create New Product</h1>
<p>
    <a href="/home">Back to product list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form action="/create" th:object="${newProduct}" method="post" novalidate="novalidate" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="number" th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Image</td>
            <td><input type="file" th:field="*{img}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Enter"></td>
        </tr>
    </table>
</form>
</body>
</html>
