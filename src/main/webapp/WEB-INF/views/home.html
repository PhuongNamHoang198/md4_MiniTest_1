<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<a href="/create">Add New Product</a>
<h1>Product List</h1>
<table border="1px">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Picture</th>
        <th colspan="3">Action</th>
    </tr>
    <th:block th:each="pList : ${productList}">
        <tr>
            <td th:text="${pList.getId()}"></td>
            <td th:text="${pList.getName()}"></td>
            <td th:text="${pList.getPrice()}"></td>
            <td><img th:src="@{'/image/'+${pList.getImg()}}" width="100" height="100"></td>
            <td><a th:href="@{/edit/__${pList.id}__}">Edit</a></td>
            <td><a th:href="@{/delete/__${pList.id}__}">Delete</a></td>
            <td><a th:href="@{/view/__${pList.id}__}">View Detail</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
